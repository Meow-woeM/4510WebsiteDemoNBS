<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Stanford</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            line-height: 1.8;
            color: #2d3748;
            background: #f7fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .landing {
            text-align: center;
            max-width: 600px;
            padding: 60px 30px;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            color: #527d5f;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1em;
            color: #5a6c7d;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .contact {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .contact a {
            color: #527d5f;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 400;
            transition: color 0.2s;
        }

        .contact a:hover {
            color: #3d5a47;
        }

        .summary {
            color: #5a6c7d;
            font-size: 1em;
            line-height: 1.8;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .contact {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Noah Stanford</h1>
        <p class="tagline">Accounting Professional | Tax Assistant</p>
        <div class="contact">
            <a href="tel:+18019100122">(801) 910-0122</a>
            <a href="mailto:noahbstanford@gmail.com">noahbstanford@gmail.com</a>
            <a>Draper, UT</a>
        </div>
        <p class="summary">
            Accounting student at Utah Valley University graduating Summer 2025, with three seasons of tax preparation experience and over four years of professional growth in logistics and finance.
        </p>
    </div>
</body>
</html>
